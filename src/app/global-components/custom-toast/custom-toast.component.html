<c-toaster [placement]="config?.position || 'top-end'">
  <c-toast
    [hidden]="!config"
    [visible]="visible"
    [color]="config?.color || 'success'"
    [delay]="config?.delay || 3000"
    (visibleChange)="onVisibleChange($event)"
    >
    @if (config?.header) {
      <c-toast-header>
        <strong class="me-auto">{{ config?.header }}</strong>
      </c-toast-header>
    }

    <c-toast-body>
      {{ config?.message }}
    </c-toast-body>
  </c-toast>
</c-toaster>
